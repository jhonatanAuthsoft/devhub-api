# =======================================
# CONFIGURAÇÃO DO SPRING BOOT ACTUATOR
# =======================================

# Define quais endpoints do Actuator serão expostos via web.
# Usar '*' expõe todos, o que é ótimo para desenvolvimento.
# Para produção, seja mais seletivo (ex: health,info,metrics).
management.endpoints.web.exposure.include=*

# Você também pode excluir endpoints sensíveis se expôs todos.
# Por exemplo, para não expor as variáveis de ambiente:
# management.endpoints.web.exposure.exclude=env

# Habilita o endpoint /info para exibir informações customizadas.
management.info.env.enabled=true

# Adiciona informações customizadas que aparecerão no endpoint /info
# A variável @project.version@ é substituída pela versão definida no seu pom.xml.
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@

